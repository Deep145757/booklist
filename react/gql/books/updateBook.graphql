mutation updateBook($_id: String, $book: BookMutationInput) {
  updateBook(_id: $_id, Updates: $book) {
    Book {
      _id
      title
      isbn
      mobileImage
      mobileImagePreview
      smallImage
      smallImagePreview
      mediumImage
      mediumImagePreview
      pages
      publisher
      publicationDate
      authors
      subjects
      tags
    }
  }
}
