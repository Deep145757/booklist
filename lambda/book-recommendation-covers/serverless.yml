service: book-recommendation-covers

provider:
  name: aws
  runtime: nodejs12.x
  timeout: 30
  apiGateway:
    binaryMediaTypes:
      - "multipart/form-data"

  # you can overwrite defaults here
  stage: dev
  #  region: us-east-1
  environment:
    STAGE: ${self:provider.stage}

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:*"
          Resource: ["arn:aws:s3:::my-library-cover-upload-staging/*", "arn:aws:s3:::my-library-cover-uploads/*"]
        - Effect: "Allow"
          Action:
            - "secretsmanager:GetSecretValue"
          Resource: "arn:aws:secretsmanager:us-east-1:*"
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeStream
          Resource: "arn:aws:dynamodb:*:*:table/My_Library_${self:provider.stage}"

functions:
  bookRecommendationBadCoverSync:
    timeout: 750
    handler: handler.bookRecommendationBadCoverSync
    events:
      - schedule: rate(24 hours)

plugins:
  - serverless-webpack
