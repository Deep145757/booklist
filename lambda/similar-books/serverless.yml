service: similar-books

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  environment:
    stage: ${self:provider.stage}
    STAGE: ${self:provider.stage}

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:*"
          Resource: ["arn:aws:s3:::my-library-cover-upload-staging/*", "arn:aws:s3:::my-library-cover-uploads/*"]
        - Effect: "Allow"
          Action:
            - "secretsmanager:GetSecretValue"
          Resource: "arn:aws:secretsmanager:us-east-1:*"

functions:
  lookupSimilarBooks:
    timeout: 60
    handler: handler.updateSimilarBooks
    events:
      - schedule: rate(1 minute)
  getRecommendations:
    timeout: 10
    handler: handler.getRecommendations
    events:
      - http:
          path: /get-recommendations
          method: post
          cors: true

plugins:
  - serverless-webpack

package:
  individually: true
